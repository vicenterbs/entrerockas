<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mapa Camping</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .camping-container {
      position: relative;
      display: inline-block;
    }

    .camping-img {
      width: 100%;
      max-width: 1200px;
    }

    .hotspot {
      position: absolute;
      cursor: pointer;
      background: rgba(128, 128, 128, 0.4);
      border-radius: 5px;
    }

    /* Tooltip */
    .hotspot .tooltip {
      visibility: hidden;
      width: 220px;
      background: #fff;
      border: 1px solid #ccc;
      color: #000;
      text-align: center;
      padding: 8px;
      border-radius: 8px;
      position: absolute;
      z-index: 10;
      top: 110%; /* debajo del cuadro */
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .hotspot:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }

    .tooltip img {
      max-width: 100%;
      border-radius: 6px;
      margin-bottom: 6px;
    }

    .tooltip button {
      background: #2a8c2a;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .tooltip button:hover {
      background: #246e24;
    }
  </style>
</head>
<body>
  <div class="camping-container">
    <img src="https://github.com/vicenterbs/entrerockas/blob/main/Camping%20Layout.jpg" alt="Mapa Camping" class="camping-img">

    <!-- Sitios de abajo -->
    
    <div class="hotspot" style="top:60%; left:45%; width:7%; height:10%;">
      <div class="tooltip">
        <img src="https://github.com/vicenterbs/entrerockas/blob/main/S5.jpeg" alt="Sitio S5">
        <p><b>Sitio S5</b><br>Precio: $12.000 / noche</p>
        <button onclick="window.open('formulario_reserva_s5.html','_blank')">Reservar</button>
      </div>
    </div>

    <div class="hotspot" style="top:60%; left:55%; width:7%; height:10%;">
      <div class="tooltip">
        <img src="https://github.com/vicenterbs/entrerockas/blob/main/S6.jpeg" alt="Sitio S6">
        <p><b>Sitio S6</b><br>Precio: $12.000 / noche</p>
        <button onclick="window.open('formulario_reserva_s6.html','_blank')">Reservar</button>
      </div>
    </div>

    <div class="hotspot" style="top:60%; left:75%; width:7%; height:10%;">
      <div class="tooltip">
        <img src="https://github.com/vicenterbs/entrerockas/blob/main/S9.jpeg" alt="Sitio S9">
        <p><b>Sitio S9</b><br>Precio: $12.000 / noche</p>
        <button onclick="window.open('formulario_reserva_s9.html','_blank')">Reservar</button>
      </div>
    </div>

  </div>
</body>
</html>
